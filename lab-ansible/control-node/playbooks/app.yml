---
- name: configure app server
  hosts: app01

  user: vagrant
  become: yes

  vars:
    - dbhost: "db01"
    - dbname: "notes"
    - dbusername: "notesapps"
    - dbpassword: "123456"
  tasks:
    - name: Config ansible lab hosts
      lineinfile: 
        dest: /etc/hosts
        state: present
        line: "{{item}}"
      with_items:
        - 192.168.56.2 control-node
        - 192.168.56.3 app01
        - 192.168.56.4 db01

    - name: add app user
      user:
        name: app
        comment: app user
        uid: 500

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Run apt-get update with fix-missing
      command: apt-get update --fix-missing
      become: yes

    - name: java install
      apt:
        name: openjdk-8-jdk
        state: latest

    - name: install maven
      apt:
        name: maven
        state: latest

    - name: create app directory
      file:
        path: /opt/notes
        state: directory
        owner: app
        group: app

    - name: git client install
      apt:
        name: git
        state: latest

    - name: Configure Git to trust the directory
      command: git config --global --add safe.directory /opt/notes
      become: yes

    - name: git clone repository
      git:
        repo: 'https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git'
        dest: /opt/notes
        clone: yes
        force: yes

    - name: config properties for db layer
      template:
        src: application.properties
        dest: /opt/notes/src/main/resources/application.properties

    - name: generate app packages
      command: mvn -f /opt/notes/pom.xml package
      become_user: app

    - name: register package version
      shell: 
        cmd: mvn -o -q -Dexec.executable=echo -Dexec.args='#${project.version}'
        chdir: /opt/notes/
      register: app_version

    - name: config systemd service
      template:
        src: etc/systemd/system/notes.service
        dest: /etc/systemd/system/notes.service
        notify: reload daemon

    - name: start notes service
      service:
        name: notes
        state: restarted

  roles:
    - configuracao-default-so
  handlers:
    - name: reload app
      systemd:
        state: restarted
        daemon_reload: yes
        name: 'notes'
    - name: reload daemon
      systemd:
        daemon_reexec: yes